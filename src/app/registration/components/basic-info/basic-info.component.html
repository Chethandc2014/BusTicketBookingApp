<div class="container app-algn">
    <form [formGroup]="registrationForm" #regForm="ngForm">

        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" id="firstName" class="form-control" placeholder="">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="middleName">Middle Name</label>
                <input type="text" formControlName="middleName" id="middleName" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" id="lastName" class="form-control" placeholder="">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">Email ID</label>
                <input type="text" formControlName="mailId" id="emailId" class="form-control" placeholder="">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="mobileNo">Mobile No</label>
                <input type="text" formControlName="mobileNo" id="mobileNo" class="form-control" placeholder="">
            </div>
        </div>
        <div class="form-row col-md-offset-2">
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="address()">Next</button>
            </div>
        </div>

    </form>

    <!-- <pre>{{regForm.value | json}}</pre> -->
</div>
